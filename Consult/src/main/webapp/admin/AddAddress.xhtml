<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateAddressLabel_id}" for="id" />
                    <h:inputText id="id" value="#{addressController.selected.id}" title="#{bundle.CreateAddressTitle_id}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_id}"/>


                    <h:outputLabel value="#{bundle.CreateAddressLabel_line1}" for="line1" />
                    <h:inputText id="line1" value="#{addressController.selected.line1}" title="#{bundle.CreateAddressTitle_line1}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_line2}" for="line2" />
                    <h:inputText id="line2" value="#{addressController.selected.line2}" title="#{bundle.CreateAddressTitle_line2}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                    <h:inputText id="city" value="#{addressController.selected.city}" title="#{bundle.CreateAddressTitle_city}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_region}" for="region" />
                    <h:inputText id="region" value="#{addressController.selected.region}" title="#{bundle.CreateAddressTitle_region}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                    <h:inputText id="country" value="#{addressController.selected.country}" title="#{bundle.CreateAddressTitle_country}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_postalCode}" for="postalCode" />
                    <h:inputText id="postalCode" value="#{addressController.selected.postalCode}" title="#{bundle.CreateAddressTitle_postalCode}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressController.create}" value="#{bundle.CreateAddressSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.CreateAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/AdminMenu" value="#{bundle.CreateAddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
