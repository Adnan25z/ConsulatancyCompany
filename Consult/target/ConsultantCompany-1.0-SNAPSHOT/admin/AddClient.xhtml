<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{bundle.CreateUsersTitle_id}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_fname}" for="fname" />
                    <h:inputText id="fname" value="#{usersController.selected.fname}" title="#{bundle.CreateUsersTitle_fname}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lname}" for="lname" />
                    <h:inputText id="lname" value="#{usersController.selected.lname}" title="#{bundle.CreateUsersTitle_lname}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{usersController.selected.phone}" title="#{bundle.CreateUsersTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_role}" for="role" />
                    <h:inputText id="role" value="#{usersController.selected.role}" title="#{bundle.CreateUsersTitle_role}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_appgroup}" for="appgroup" />
                    <h:inputText id="appgroup" value="#{usersController.selected.appgroup}" title="#{bundle.CreateUsersTitle_appgroup}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_active}" for="active" />
                    <h:inputText id="active" value="#{usersController.selected.active}" title="#{bundle.CreateUsersTitle_active}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_remarks}" for="remarks" />
                    <h:inputText id="remarks" value="#{usersController.selected.remarks}" title="#{bundle.CreateUsersTitle_remarks}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_billingAddress}" for="billingAddress" />
                    <h:selectOneMenu id="billingAddress" value="#{usersController.selected.billingAddress}" title="#{bundle.CreateUsersTitle_billingAddress}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/AdminMenu" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
