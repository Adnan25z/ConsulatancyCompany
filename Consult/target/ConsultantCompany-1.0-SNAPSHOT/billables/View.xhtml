<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBillablesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBillablesLabel_id}"/>
                    <h:outputText value="#{billablesController.selected.id}" title="#{bundle.ViewBillablesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBillablesLabel_startDate}"/>
                    <h:outputText value="#{billablesController.selected.startDate}" title="#{bundle.ViewBillablesTitle_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBillablesLabel_endDate}"/>
                    <h:outputText value="#{billablesController.selected.endDate}" title="#{bundle.ViewBillablesTitle_endDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBillablesLabel_hours}"/>
                    <h:outputText value="#{billablesController.selected.hours}" title="#{bundle.ViewBillablesTitle_hours}"/>
                    <h:outputText value="#{bundle.ViewBillablesLabel_hourlyRate}"/>
                    <h:outputText value="#{billablesController.selected.hourlyRate}" title="#{bundle.ViewBillablesTitle_hourlyRate}"/>
                    <h:outputText value="#{bundle.ViewBillablesLabel_billableHourlyRate}"/>
                    <h:outputText value="#{billablesController.selected.billableHourlyRate}" title="#{bundle.ViewBillablesTitle_billableHourlyRate}"/>
                    <h:outputText value="#{bundle.ViewBillablesLabel_description}"/>
                    <h:outputText value="#{billablesController.selected.description}" title="#{bundle.ViewBillablesTitle_description}"/>
                    <h:outputText value="#{bundle.ViewBillablesLabel_artifacts}"/>
                    <h:outputText value="#{billablesController.selected.artifacts}" title="#{bundle.ViewBillablesTitle_artifacts}"/>
                    <h:outputText value="#{bundle.ViewBillablesLabel_project}"/>
                    <h:outputText value="#{billablesController.selected.project}" title="#{bundle.ViewBillablesTitle_project}"/>
                    <h:outputText value="#{bundle.ViewBillablesLabel_consultant}"/>
                    <h:outputText value="#{billablesController.selected.consultant}" title="#{bundle.ViewBillablesTitle_consultant}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{billablesController.destroyAndView}" value="#{bundle.ViewBillablesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBillablesEditLink}"/>
                <br />
                <h:commandLink action="#{billablesController.prepareCreate}" value="#{bundle.ViewBillablesCreateLink}" />
                <br />
                <h:commandLink action="#{billablesController.prepareList}" value="#{bundle.ViewBillablesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBillablesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
